---
installation_method:
  name: cocoapods
  options:
    :deterministic_uuids: true
    :disable_input_output_paths: false
    :generate_multiple_pod_projects: false
    :incremental_installation: false
    :share_schemes_for_development_pods: false
    :warn_for_multiple_pod_sources: true
workspace: G.xcworkspace
sources:
  - https://github.com/CocoaPods/Specs.git
plugins:
  cocoapods-disable-podfile-validations:
    no_abstract_only_pods: true
  cocoapods-generate:
    {}
target_definitions:
  - abstract: true
    children:
      - abstract: true
        dependencies:
          - A:
            - :path: "../../Frameworks/a/A.podspec"
          - OnlyPre:
            - "= 1.0.0.pre.1"
          - Public:
            - "= 3.0.0"
        name: Transitive Dependencies
      - name: App-iOS
      - name: App-macOS
      - name: App-tvOS
      - name: App-watchOS
    dependencies:
      - G:
        - :path: "../../Frameworks/g/G.podspec"
      - G/App:
        - :path: "../../Frameworks/g/G.podspec"
      - G/Tests:
        - :path: "../../Frameworks/g/G.podspec"
    name: Pods
    user_project_path: G.xcodeproj
    uses_frameworks:
      :linkage: :dynamic
      :packaging: :framework
